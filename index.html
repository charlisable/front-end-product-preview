<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="img-container">
        <picture>
          <source media="(min-width:650px)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="perfume">
        </picture>
      </div>

      <div class="text-container">
        
          <h1>P E R F U M E</h1>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <div>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          </div>
        
          <div class="price-text">
            <p class="bold">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          
          <a href="">
            <button class="cart-btn">
              <img src="./images/icon-cart.svg" alt="shopping cart">
              <p>Add to Cart</p> 
            </button>
          </a>
        
      </div>
     

     
    </div>
  </main>

 
</body>
</html>
